<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PAMB</title>
    <!-- <link rel="stylesheet" href="style.css">   -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lato&display=swap" rel="stylesheet">
    
</head>
<style>
    body {
        font-family: 'Lato', sans-serif;
        background-color: lightgrey;
    }
    .logo {
        display: inline-block;
        height: 100%;
    }

    .logo>img {
        position: absolute;
        top: 50%;
        transform: translateY(-50%);
    }

    .logo img {
    max-height: 90px!important;
    padding: 15px 0!important;
    }

    /* form{
        display: flex;
        flex-direction: column; 
        justify-content: center;

    } */

   /* .validate{
       background-color: green;
   } */


</style>
<body>
    <!-- NAVBAR -->
      <div class="navbar-fixed">
		<nav class="white darken-1">
			<div class="container">
				<div class="nav-wrapper">
					<a href="#" class="logo">
									 <img src="logo.png" >
							 </a>
					<ul class="right hide-on-med-and-down">
						<li>
							<a class="waves-effect waves-green grey-text text-darken-2" href="#home">Agents</a>
						</li>
						<li>
							<a class="waves-effect waves-green grey-text text-darken-2" href="#info">Types of Action</a>
						</li>
						<li>
							<a class="waves-effect waves-green grey-text text-darken-2" href="#portfolio">Some Extra Action</a>
						</li>
					</ul>
				</div>
			</div>
		</nav>
	</div>

    <!-- MAIN -->
    <div class="container" style="margin-top: 15px; padding: 15px; background-color: white; opacity: 0.9; border-radius: 10px;">
        <div class="row">
            <div class="col s12">
              <div class="row">
                <div class="input-field col s4">
                  <input id="patient_name" type="text" class="validate" list="patients">
                  <label for="patient_name">Patient Name</label>
                </div>
                <div class="input-field col s4">
                  <input id="treatment_type" type="text" class="validate" list="treatments">
                  <label for="treatment_type">Treatment Type</label>
                </div>
                <div class="input-field col s4">
                    <input id="agent_name" type="text" class="validate" list="agents">
                    <label for="agent_name">Agent Name</label>
                  </div>
              </div>
              <div class="row">
                <div class="input-field col s6">
                  <input id="plan_type" type="text" class="validate" list="plans">
                  <label for="plan_type">Plan Type</label>
                </div>
                <div class="input-field col s6">
                  <input id="employer_name" type="text" class="validate" list="employers">
                  <label for="employer_name">Employer Name</label>
                </div>
              </div>
              <div class="row">
                <div class="input-field col s6">
                    <input id="pat_request_type" type="text" class="validate" list="requests">
                    <label for="pat_request_type">Request Type</label>
                  </div>
                  <div class="input-field col s6">
                    <input id="pat_request_subtype" type="text" class="validate" list="subrequests">
                    <label for="pat_request_subtype">Request Subtype</label>
                  </div>
              </div>
              <div class="row">
                <div class="input-field col s6">
                    <input id="action_type" type="text" class="validate" list="actions">
                    <label for="action_type">Action Type</label>
                  </div>
                  <div class="input-field col s6">
                        <input disabled value="Inactive" id="status" type="text" class="validate" style="text-align: center; color: grey;">
                      </div>
              </div>
              <div class="row center">
                <button class="btn waves-effect waves-light" type="submit" name="action" onclick="sendData();">Submit
                  <i class="material-icons right">send</i>
                </button>
              </div>
            </div>
          </div>
    </div>
</body>

<!-- DATALISTS -->

<datalist id="patients"> 
    <option>Beka</option>
    <option>Logan</option> 
    <option>Daniyar</option>
    <option>Joseph</option> 
</datalist>

<datalist id="agents"> 
    <option>Doszhan</option>
    <option>Azat</option> 
    <option>Matt</option>
    <option>Jeff</option> 
</datalist>


<datalist id="treatments">
    <option>Spravato</option>
    <option>Inf-Dep</option> 
    <option>Inf-Pain</option>
    <option>MM</option> 
    <option>Therapy</option>
</datalist>

<datalist id="plans">
    <option>FullRisk - CA</option>
    <option>FullRisk - Other</option> 
    <option>Self-Funded</option>
</datalist>

<datalist id="employers">
    <option>Matt Hughes</option>
    <option>John Wick</option> 
    <option>Harry Potter</option>
</datalist>

<datalist id="requests">
    <option>MPA</option>
    <option>GENI</option> 
    <option>GECC</option>
    <option>SCA</option>
</datalist>

<datalist id="subrequests">
    <option>Medical</option>
    <option>BH</option> 
</datalist>

<datalist id="actions">
    <option>Call</option>
    <option>Fax</option> 
    <option>Email</option>
</datalist>

<script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
<script src="script.js"></script>

</html>
